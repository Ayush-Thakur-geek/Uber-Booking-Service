spring:
  application:
    name: UberBookingService
  main:
    allow-bean-definition-overriding: true

  config:
    import: optional:env[MYSQL_PASSWORD]

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:3306/uber_local_db
    username: root
    password: ${MYSQL_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        enable_lazy_load_no_trans: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:9090/eureka
    instance:
      preferIpAddress: true

server:
  port: 8090

jwt:
  expiry: 3600
  secret: ${JWT_SECRET}